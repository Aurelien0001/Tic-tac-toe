      <stop offset="0%" stop-color="#74c0fc"></stop>
      <stop offset="100%" stop-color="#1c7ed6"></stop>
    </radialGradient>
    <filter id="shadowBlueO" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"></feDropShadow>
